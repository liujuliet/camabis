<div class="header">
    <a href="" class="nav-toggle" ng-click="toggleNav()"><i class="fa fa-bars"></i></a>
    <h1>camabis</h1>
    <div class="placeholder"></div>
</div>

<div class="main">
    <div class="nav" ng-show="showNav">
        <ul class="nowrap">
            <li><a class="active" href="">Active</a></li>
            <li><a href="">Resolved</a></li>
            <li><a href="">Non-Issues</a></li>
        </ul>
    </div>

    <v-accordion class="content">
        <v-pane ng-repeat="concern in concernContainer" class="concern">
            <v-pane-header>
                <div class="concern-row">
                    <label>{{jmap.severity[concern.severity]}}</label>
                    <label>{{jmap.disease_type[concern.disease_type]}}</label>
                    <label>Camera {{concern.camera_id}}</label>
                    <label>{{concern.date}}</label>
                </div>
            </v-pane-header>
            <v-pane-content>
                <div class="concern-content">
                    <label>{{concern.status}}</label>
                </div>
            </v-pane-content>
        </v-pane>
    </v-accordion>
</div>
